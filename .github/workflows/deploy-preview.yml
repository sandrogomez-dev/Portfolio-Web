name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main']

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸš€ Preview Deployment
              
              Your preview deployment is building...
              
              **Build Status:** âœ… Success
              **Preview URL:** Will be available via Vercel (configure Vercel integration)
              
              Note: To enable automatic preview deployments, connect your repository to Vercel.`
            });

      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: preview-build
          path: dist/
          retention-days: 3

